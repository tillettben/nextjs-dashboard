name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      AUTH_SECRET: test-secret-key-for-ci-testing-only
      DATABASE_URL_TEST: postgres://postgres:postgres@localhost:5432/test_db
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install -g pnpm && pnpm install
      - name: Setup Database Schema
        run: pnpm exec tsx scripts/migrate.ts
      - name: Seed test database
        run: pnpm exec tsx scripts/seed-test.ts
      - name: Build Next.js application
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true
      - name: Start Next.js application
        run: pnpm start &
        env:
          DATABASE_URL_TEST: postgres://postgres:postgres@localhost:5432/test_db
          NODE_ENV: test
      - name: Wait for application to be ready
        run: npx wait-on http://localhost:3000 --timeout 60000
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
      - name: Run Playwright tests
        run: pnpm exec playwright test tests/e2e/smoke-test.spec.ts
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
